<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> how are you brewin'? </h1>
        <div>
            <img class="boba_cup" id="boba_cup" src="img/empty_boba_cup.jpg" width="100" height="150"></img>
        </div>
        <div id="journal_form">
            <div class="mood_options" id="mood_options">
                <div class="opt_with_text">
                    <!-- <img class="opt" id="happy" src="img/happy.png"></img> -->
                    <span class="dot happy" id="happy"></span>
                    <p>passion</p>
                    <div class="mood-text">
                        <p>fruit</p>
                    </div>
                </div>
                <div class="opt_with_text">
                    <!-- <img class="opt" id="content" src="img/content.png"></img> -->
                    <span class="dot content" id="content"></span>
                    <p>mango</p>
                </div>
                <div class="opt_with_text">
                    <!-- <img class="opt" id="tired" src="img/tired.png"></img> -->
                    <span class="dot tired" id="tired"></span>
                    <p>peach</p>
                </div>
                <div class="opt_with_text">
                    <!-- <img class="opt" id="sad" src="img/sad.png"></img> -->
                    <span class="dot sad" id="sad"></span>
                    <p>taro</p>
                </div>
                <div class="opt_with_text">
                    <!-- <img class="opt" id="frustrated" src="img/frustrated.png"></img> -->
                    <span class="dot frustrated" id="frustrated"></span>
                    <p>ube</p>
                </div>
            </div>
            <div>
                <form>
                    <textarea type="text" id="journal" name="journal" placeholder="what's the tea?"></textarea>
                </form>
                <button type="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
